<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Settings</title>
    <link rel="icon" href="..\media\images\icons\tabIcon.png">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Normalise CSS -->
    <link rel="stylesheet" href="normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="..\css\style.css">
    <link rel="stylesheet" href="..\css\settings.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--lottie-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <!-- font-family: 'Playball', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <!-- font-family: 'Heebo', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <!-- font-family: 'Fira Sans', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- font-family: 'Roboto Mono', monospace; -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- font-family: 'Merriweather', serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <!-- font-family: 'Patua One', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- font-family: 'Varela Round', sans-serif; -->
</head>

<body>
    <main id="settings">
        <h1 class="col-12 mb-3 mt-5 text-center" style="font-family:var(--headFont)">Settings</h1>
        <p class="col-12 text-center">Silver is a website for <i>you</i>. Choose from colour schemes, fonts, and zoom distances to fit your needs.</p>
        <div class="mx-auto col-md-6 col-11">
        <select class="my-5 form-select" aria-label="Default select example">
            <option disabled selected>Select a theme</option>
            <option value="0">Default (Light)</option>
            <option value="1">Dark</option>
            <option value="3">Red-Green Blindness Filter</option>
            <option value="4">Blue-Yellow Blindness Filter</option>
            <option value="5">High Contrast Dark</option>
          </select>
        </div>

        <!-- content! -->
    </main>
    <div id="snackbar"></div>
    <!-- lottie & bodymovin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Javascript-->
    <script src="..\js\script.js"></script>
    <script src="..\js\settings.js"></script>
</body>

</html>
